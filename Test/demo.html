<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单设计 2018.9.11</title>
</head>
<body >
<form>
    账号: <input type="text" name="name" value="默认内容:请输入用户名" size="20" maxlength="5">
    <br>
    <br>
    密码: <input type="password" name="password" size="20">
    <br>
    <br>
    <input type="hidden" name="hide" value="隐藏内容" size="10">
    性别: <input type="radio" name="sex" checked>男 <input type="radio" name="sex">女
    <br>
    <br>
    爱好: <input type="checkbox" name="tiyu" checked>体育 <input type="checkbox" name="changge">唱歌
    <br>
    <br>
    自我介绍:<br>
    <textarea cols="35" rows="10" name="text"></textarea><br>
    地址:
    <select name="dizhi">
         <option value="sichan">四川</option>
         <option value="beijing">北京</option>
         <option value="shanghai">上海</option>
    </select><br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
    <input type="button" value="按钮">
</form>
</body>
</html>
